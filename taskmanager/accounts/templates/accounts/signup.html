{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4>Kayıt Ol</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Kayıt Ol</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'login' %}">Zaten hesabınız var mı? Giriş yapın</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
