{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Giriş Yap</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-success" type="submit">Giriş Yap</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'signup' %}">Hesabınız yok mu? Kayıt olun</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
